<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Student</title>
</head>
<body>
<h3>Edit Student</h3>
<form th:action="@{/update}" th:object="${student}" method="post">
    <input type="hidden" th:field="${student.id}">
    Name : <input type="text" th:field="${student.name}">
    <br>
    Email : <input type="text" th:field="${student.email}">
    <br>
    Course : <input type="text" th:field="${student.course}">
    <br>
    <input type="submit" value="Update">
</form>

<a href="/students">Back</a>

</body>
</html>
